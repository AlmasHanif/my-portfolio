<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="css/all.css" rel="stylesheet">
</head>
<body>
    <div  id="container">
        <!-- start page -->
        <div id="starting-page">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>SELECT WHICH YOU WANT TO BE ?</h4>
            <div id="btn">
                <button id="playerX" class="choose">Player (X)</button>
                <button id="playerO" class="choose">Player (O)</button>
            </div>
        </div>
        <!-- main page -->
        <div id="main-page">
            <div id="head-btns">
                <button id="X-turn"> X Turn</button>
                <button id="O-turn"> O Turn</button>
                <div id="show-change"></div>
            </div>
            <div id="gameboard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <!-- winner page -->
        <div id="winner">
            <h2 id="winner-name">Playre X win the game !</h2>
            <div id="btn">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
